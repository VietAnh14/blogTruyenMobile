name: Android Build

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run test
        run: ./gradlew test

      - name: Build project
        run: ./gradlew assemble